<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            perspective: 1000px;
            width: 100%;
            max-width: 340px; /* Maximum width for larger screens */
            margin: 0 auto; /* Center align horizontally */
        }
        .card-content {
            width: 100%;
            height: auto; /* Adjust height based on content */
            aspect-ratio: 1.6; /* Maintain a 16:10 aspect ratio */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            transform-origin: center; /* Ensure the card flips around the center */
        }
        .card-content.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 10px 10px 20px #333333, -10px -10px 20px #333333;
        }
        .card-front, .card-back {
            background: #000; /* Default background color */
            color: #FFD700;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15px;
        }
        .card-front {
            background: linear-gradient(145deg, #1a1a1a, #000000);
        }
        .card-front h2 {
            margin: 0;
            font-size: 24px;
            color: #FFD700;
            font-family: 'Great Vibes', cursive;
        }
        .tap-here {
            margin-top: 10px;
            font-size: 14px;
            color: #FFD700;
            animation: blink 3s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .card-back {
            background: #151515;
            color: #0c0c0c;
            transform: rotateY(180deg);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #FFD700;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #FFEB3B;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .card-content {
                max-width: 300px; /* Reduce width for small screens */
            }
            .card-front h2 {
                font-size: 20px;
            }
            .tap-here {
                font-size: 12px;
            }
            .social-icons a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card" onclick="toggleFlip()">
        <div class="card-content" id="card-content">
            <div class="card-face card-front">
                <h2>Shashank Shet K</h2>
                <div class="tap-here">Tap here</div>
            </div>
            <div class="card-face card-back">
                <div class="card-info">
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/shashank-shet-a13250151/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                        <a href="mailto:shashankshetk@gmail.com"><i class="fas fa-envelope"></i></a>
                        <a href="https://twitter.com/ShashankShet" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/shashankk_shet/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                        <a href="https://github.com/shashankshet" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleFlip() {
            document.getElementById('card-content').classList.toggle('flipped');
        }
    </script>
</body>
</html>
